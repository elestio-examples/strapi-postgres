config:
  runTime: "NodeJs"
  version: ""
  framework: "Strapi-Postgres"
  buildCommand: "npm run build"
  buildDir: "build"
  runCommand: "npm run start"
  installCommand: "npm install"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "1337"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
exposedPorts:
  - protocol: "HTTP"
    hostPort: "1337"
    containerPort: "1337"
    interface: "172.17.0.1"
volumes:
  - hostPath: "./data"
    containerPath: "/var/lib/postgresql/data"
